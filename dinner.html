<html>
<head>
    <title>Healthy Dinner Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('d.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .recipe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .recipe {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            color: black;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .recipe:hover {
            transform: scale(1.1);
        }

        .recipe img {
            width: 100%;
            height: 220px;
            border-radius: 15px; 
            transition: transform 0.3s;
        }

        .recipe img:hover {
            transform: scale(1.2); 
        }

        h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>Healthy Dinner Recipes</header>  

<br><br>
<div class="recipe-container">
    <div class="recipe">
        <a href="salmon.html"><img src="1d.jpg"></a>
        <h2>Grilled Salmon with Vegetables</h2>
        <p>Rich in omega-3 and paired with healthy greens.</p>
    </div>
    
    <div class="recipe">
        <a href="quinoa.html"><img src="2d.jpg" alt="Quinoa & Veggie Bowl"></a>
        <h2>Quinoa & Veggie Bowl</h2>
        <p>A nutrient-packed bowl with protein-rich quinoa and fresh veggies.</p>
    </div>

    <div class="recipe">
        <a href="tofu.html"><img src="3d.jpg" alt="Stir-Fried Tofu with Brown Rice"></a>
        <h2>Stir-Fried Tofu with Brown Rice</h2>
        <p>A plant-based, high-protein meal with tasty flavors.</p>
    </div>
</div>

</body>
</html>
